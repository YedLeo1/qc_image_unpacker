name: Build qc_image_unpacker for Android

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git

      - name: Setup Android NDK r27b
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27b
          add-to-path: false

      - name: Cross-compile for Android (arm64-v8a / x86 / x86_64)
        run: |
          chmod +x make.sh
          ./make.sh cross-android
        env:
          ANDROID_NDK: ${{ env.ANDROID_NDK }}

      - name: Upload built binaries
        uses: actions/upload-artifact@v4
        with:
          name: qc_image_unpacker-android-all
          path: bin/
