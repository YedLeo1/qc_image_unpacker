name: Build qc_image_unpacker for Android

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential

      - name: Setup Android NDK r27b
        id: setup_ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27b

      - name: Build for Android
        run: |
          chmod +x make.sh
          # 脚本要的是 NDK，不是 ANDROID_NDK，所以必须这样写
          export NDK="${{ steps.setup_ndk.outputs.ndk-path }}"
          echo "NDK=$NDK"
          ./make.sh cross-android
        env:
          # 双重保险
          NDK: ${{ steps.setup_ndk.outputs.ndk-path }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: qc_image_unpacker-android
          path: bin/
