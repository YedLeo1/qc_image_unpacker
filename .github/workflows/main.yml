name: Build qc_image_unpacker for Android

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - arm64-v8a
          - armeabi-v7a
          - x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake git wget unzip

      - name: Setup Android NDK
        run: |
          wget -O ndk.zip https://dl.google.com/android/repository/android-ndk-r27b-linux.zip
          unzip -q ndk.zip
          echo "ANDROID_NDK_HOME=$GITHUB_WORKSPACE/android-ndk-r27b" >> $GITHUB_ENV

      - name: Build for ${{ matrix.arch }}
        run: |
          mkdir -p build-${{ matrix.arch }}
          cd build-${{ matrix.arch }}

          cmake .. \
            -DCMAKE_SYSTEM_NAME=Android \
            -DCMAKE_SYSTEM_VERSION=24 \
            -DCMAKE_ANDROID_ARCH_ABI=${{ matrix.arch }} \
            -DCMAKE_ANDROID_NDK=$ANDROID_NDK_HOME \
            -DCMAKE_BUILD_TYPE=Release

          make -j$(nproc)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qc_image_unpacker-android-${{ matrix.arch }}
          path: build-${{ matrix.arch }}/qc_image_unpacker
